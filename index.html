<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Village</title>
    <link href="./src/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="flex">
        <div class="sidebar">
            <div class="nav-buttons">
                <button id="prev-button" class="nav-button">Previous</button>
                <button id="next-button" class="nav-button">Next</button>
            </div>
            <ul id="item-list">
                <li class="sidebar-item">
                    <button class="sidebar-button" data-action="action1">
                        <img src="./images/house.png" alt="Image" class="icon">
                        House
                    </button>
                </li>
                <li class="sidebar-item">
                    <button class="sidebar-button" data-action="action2">
                        <img src="./images/tree.png" alt="Image" class="icon">
                        Tree
                    </button>
                </li>
                <li class="sidebar-item">
                    <button class="sidebar-button" data-action="action3">
                        <img src="./images/bird.png" alt="Image" class="icon">
                        Bird
                    </button>
                </li>
                <li class="sidebar-item">
                    <button class="sidebar-button" data-action="action4">
                        <img src="./images/bird.png" alt="Image" class="icon">
                        Bird
                    </button>
                </li>
                <li class="sidebar-item">
                    <button class="sidebar-button" data-action="action5">
                        <img src="./images/bird.png" alt="Image" class="icon">
                        Bird
                    </button>
                </li>
                <li class="sidebar-item">
                    <button class="sidebar-button" data-action="action6">
                        <img src="./images/bird.png" alt="Image" class="icon">
                        Bird
                    </button>
                </li>
            </ul>
            
        </div>
        <div class="flex-grow p-4">
            <section class="progress-bar-container mb-4">
                <label for="progress-bar" class="block mb-2">Loading...</label>
                <progress id="progress-bar" value="0" max="100" class="w-full"></progress>
            </section>
            <div id="threejs-container" class="h-full"></div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
    <!-- <script type="module" src="src/index.js"></script> -->
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // Navigation button functionality
        const itemsPerPage = 3;
        let currentPage = 0;

        const itemList = document.getElementById('item-list');
        const items = Array.from(itemList.getElementsByClassName('sidebar-item'));
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        function updateVisibleItems() {
            items.forEach((item, index) => {
                if (index >= currentPage * itemsPerPage && index < (currentPage + 1) * itemsPerPage) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updateVisibleItems();
            }
        });

        nextButton.addEventListener('click', () => {
            if ((currentPage + 1) * itemsPerPage < items.length) {
                currentPage++;
                updateVisibleItems();
            }
        });

        // Initialize visibility
        updateVisibleItems();
    </script>
</body>
</html>
